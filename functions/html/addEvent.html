<!DOCTYPE html>
<html>

<head>
    <title>Mountie Mobile | Add Event</title>

</head>
<style>
    #logo {
        text-align: center;
    }
    
    #add-event-title {
        text-align: center;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
    }
    
    #infoBox {
        width: 300px;
        height: 100px;
        resize: none;
    }
    
    #submitButton {
        width: 100px;
        border-color: blue;
        border-radius: 20px;
        transition: width 1s;
    }
    
    #submitButton:hover {
        width: 150px;
    }
    
    .inputData {
        margin-left: 30px;
        border-width: 1px;
    }
    
    .inputData#check {
        margin-left: 10px;
    }
</style>

<script type="text/javascript">
    function writeActivityBox() {

        var thing2 = document.getElementById("activity");
        thing2.innerHTML = "<option style=\"display:none\">";
        switch (document.getElementById("category").value.toLowerCase()) {
            case "athletics":
                thing2.innerHTML = "<option value= \"Baseball\">Baseball</option>" +
                    "<option value= \"Basketball\">Basketball</option>" +
                    "<option value= \"Bowling\">Bowling</option>" +
                    "<option value= \"Cross Country\">Cross Country</option>" +
                    "<option value= \"Football\">Football</option>" +
                    "<option value= \"Golf\">Golf</option>" +
                    "<option value= \"Track and Field\">Track and Field</option>" +
                    "<option value= \"Tennis\">Tennis</option>" +
                    "<option value= \"Volleyball\">Volleyball</option>" +
                    "<option value= \"Wrestling\">Wrestling</option>" +
                    "<option value= \"Soccer\">Soccer</option>" +
                    "<option value= \"Cheer/Competitive Dance\">Cheer/Competitive Dance</option>" +
                    "<option value= \"Swim/Dive\">Swim/Dive</option>" +
                    "<option value= \"Softball\">Softball</option>" +
                    "<option value= \"Other\">Other</option>";

                break;
            case "arts":
                thing2.innerHTML =
                    "<option value= \"Orchestra\">Orchestra</option>" +
                    "<option value= \"Band\">Band</option>" +
                    "<option value= \"Drama\">Drama</option>" +
                    "<option value= \"Choir\">Choir</option>" +
                    "<option value= \"Theatre Dance\">Theatre Dance</option>" +
                    "<option value= \"Other\">Other</option>";
                break;
            case "academics":
                thing2.innerHTML =
                    "<option value= \"Tutoring\">Tutoring</option>" +
                    "<option value= \"ACT\">ACT</option>" +
                    "<option value= \"SAT\">SAT</option>" +
                    "<option value = \"Assembly\">Assembly</option>" +
                    "<option value= \"Other\">Other</option>";
                break;
            case "miscellaneous":
                thing2.innerHTML =
                    "<option value= \"School Dance\">School Dance</option>" +
                    "<option value= \"Pep Rally\">Pep Rally</option>" +
                    "<option value= \"Club Meeting\">Club Meeting</option>" +
                    "<option value= \"Other\">Other</option>";
                break;
        }
    }




    var validateForm = function() {

        var requiredData = document.getElementsByClassName('requiredData');
        var alertedOnce = false;
        for (var i = 0; i < requiredData.length; i++) {
            requiredData[i].style.borderColor = "gray";
            //console.log(inputData[i].value);
            if (requiredData[i].value === null || requiredData[i].value === "") {

                requiredData[i].style.borderColor = "red";
                if (!alertedOnce) {
                    // eslint-disable-next-line no-alert
                    alert("Make Sure you fill in all required data");
                    alertedOnce = true;
                }


            }
        }
        if (!alertedOnce) {
            var addEventForm = document.getElementById('addEventForm');
            addEventForm.submit();
        }


    }
</script>

<body>
    <h1 id="logo"><img src="./images/websiteLogo.png" width="823" /></h1>
    <h1 id="add-event-title">ADD AN EVENT</h1>
    </br>
    <form method="POST" action="/addEvent" id="addEventForm">
        <h3>Event Name:</h3>
        <input type="text" name="eventName" class="requiredData inputData" />
        </br>
        <h3>Category:</h3>
        <select name="eventCategory" id="category" onchange="writeActivityBox()" class="requiredData inputData">
            <option style="display:none">
            <option value="Athletics">Athletics</option>
            <option value="Academics">Academics</option>
            <option value="Arts">Arts</option>
            <option value="Miscellaneous">Miscellaneous</option>
        </select>
        </br>
        <h3>Activity:</h3>
        <select name="eventActivity" id="activity" class="requiredData inputData" value="">
            <option>Select Category First</option>
        </select>
        </br>
        <h3>Date:</h3>
        <input type="date" name="eventDate" class="requiredData inputData" />
        </br>
        <h3>Time:</h3>
        <input type="time" name="eventTime" class="inputData" />
        </br>
        <h3>Location:</h3>
        <input type="text" name="location" class="inputData" />
        </br>
        <h3> Description:</h3>
        <textarea id="infoBox" name="eventDescription" class="inputData"></textarea>
        </br>
        </br>
        <h3>Special Event?<input type="checkbox" name="isSpecial" class="inputData" id="check" />
        </h3>
        <input type="button" name="typeOfAction" value="Add Event" id="submitButton" onclick="validateForm()">
        <input type="hidden" name="typePost" value="fromAddEvent" />
    </form>
</body>

</html>
